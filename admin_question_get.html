<!DOCTYPE html>
<html>
<head>
	<title>CyberHawk Admin 2017</title>
	<link rel="stylesheet" type="text/css" href="/static/css/admin.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Admin App</h1>
	<div id="app">
		<div> <!-- Layout -->
			<nav> <!-- Navigation -->
			<h1>CyberHawk Admin 2017</h1>
			<ul>
				<li><a href='/home'>Home</a></li>

				<li><a href='/user'>User</a></li>
				<li><a href='/logout'>Logout</a></li>
			</ul>
			</nav> <!-- Navigation -->
			<div> <!-- LayoutNested -->
				<div> <!-- Question -->
					<a href="#">Questions</a>
					<a href="#">Add</a>
					<div> <!-- GetQuestion  -->
						<p>{this.props.info}</p>
						<table>
							<caption>Questions</caption>
							<tbody>
								<tr>
									<th>Level</th>
									<th>Question</th>

									<th>Status</th>
									<th>Info</th>

							</tbody>
							<tbody>
								<tr key=1>
									<td>1</td>

									<td>Insert Answer Here</td>
									<td>1</td>
									<td>Extra Info Here</td>
									<td><button>edit</button></td>
									<td><button>delete</button></td>
								</tr>
								<tr key=2>
									<td>2</td>
									<td>Insert Question Here</td>
									<td>Insert Answer Here</td>
									<td>1</td>
									<td>Extra Info Here</td>
									<td><button>edit</button></td>
									<td><button>delete</button></td>
								</tr>
							</tbody>
						</table>
					</div> <!-- GetQuestion  -->
				</div> <!-- Question -->
			</div> <!-- LayoutNested -->
		</div> <!-- Layout -->
	</div>
	<script type="text/javascript" src="/static/js/admin.js"></script>
</body>
</html>
